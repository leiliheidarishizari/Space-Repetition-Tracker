<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agenda</title>
</head>
<body>
    <h1>User Agenda</h1>

    <label for="userSelect">Choose a user:</label>
    <select id="userSelect">
        <!-- Options will be populated by JavaScript -->
    </select>

    <div id="agendaContainer">
        <!-- User's agenda will be displayed here -->
    </div>

    <h2>Add a New Agenda Topic</h2>
    <form id="agendaForm">
        <label for="topicInput">Topic:</label>
        <input type="text" id="topicInput" required><br>

        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required><br>

        <button type="submit">Add Agenda</button>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
